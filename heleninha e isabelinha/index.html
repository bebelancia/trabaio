<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Dev</title>
    <script src="public/js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<style>
    body {
        background-image: url(dev.png)
    }

    #resultado {
    background-color: #f8f9fa;
    border: 2px solid #dc3545;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    color: #212529;
    font-family: Arial, sans-serif;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

#resultado h4 {
    color: #dc3545;
    margin-bottom: 15px;
}
</style>
<main class="container-fluid">
    <form id="form" class="mx-auto mt-5 p-2 card formulario col-md-4">
        <h5 class="card-header"></h5>
        <section class="card-body">
            <div>
                <h1 id="titulo">Formulário de cadastro</h1>
                <p id="subtitulo">Complete suas informações </p>
            </div>

            <div class="row mb-3">
                <label for="nome" class="col-sm-8 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="row mb-3">
                    <label for="data" class="col-sm-8 col-form-label">Data De Nascimento</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="data">
                    </div>

                    <div class="row mb-3">
                        <label for="cpf" class="col-sm-8 col-form-label">CPF</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cpf">
                        </div>

                        <div class="row mb-3">
                            <label for="RG" class="col-sm-8 col-form-label">RG</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="RG">
                            </div>

                            <div class="row mb-3">
                                <label for="email" class="col-sm-8 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email">
                                </div>

                                <div class="row mb-3">
                                    <label for="endereco" class="col-sm-8 col-form-label">Endereço</label>
                                    <div class="col-sm-10">
                                        <input type="endereco" class="form-control" id="endereco">
                                    </div>

                                    <div class="row mb-3">
                                        <label for="Telefone" class="col-sm-8 col-form-label">Telefone</label>
                                        <div class="col-sm-10">
                                            <input type="tel" class="form-control" id="telefone">
                                        </div>

                                        <div class="row mb-3">
                                            <label for="numero" class="col-sm-8 col-form-label">Número</label>
                                            <div class="col-sm-10">
                                                <input type="tel" class="form-control" id="numero">
                                            </div>

                                            <div class="row mb-3">
                                                <label for="complemento"
                                                    class="col-sm-8 col-form-label">Complemento</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="complemento">
                                                </div>

                                                <div class="row mb-3">
                                                    <label for="bairro" class="col-sm-8 col-form-label">Bairro</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="bairro">
                                                    </div>

                                                    <div class="campo">
                                                        <label for="cidade"
                                                            class="col-sm-8 col-form-label">Cidade</label>
                                                        <div class="col-sm-10"></div>
                                                        <input type="text" class="form-control" id="cidade">
                                                    </div>

                                                    <div class="campo">
                                                        <label for="cep" class="col-sm-8 col-form-label">CEP</label>
                                                        <div class="col-sm-10"></div>
                                                        <input type="text" class="form-control" id="cep">
                                                    </div>

                                                    <div class="row mb-3">
                                                        <label for="estado"
                                                            class="col-sm-8 col-form-label">Estado</label>
                                                        <select id="selecione" required>
                                                            <option selected disabled value="">Selecione</option>
                                                            <option value="PR">Paraná</option>
                                                            <option value="SC">Santa Catarina</option>
                                                            <option value="AC">Acre</option>
                                                            <option value="AL">Alagoas</option>
                                                            <option value="AP">Amapá</option>
                                                            <option value="AM">Amazonas</option>
                                                            <option value="BA">Bahia</option>
                                                            <option value="CE">Ceará</option>
                                                            <option value="DF">Distrito Federal</option>
                                                            <option value="ES">Espírito Santo</option>
                                                            <option value="GO">Goiás</option>
                                                            <option value="MA">Maranhão</option>
                                                            <option value="MT">Mato Grosso</option>
                                                            <option value="MS">Mato Grosso do Sul</option>
                                                            <option value="MG">Minas Gerais</option>
                                                            <option value="PA">Pará</option>
                                                            <option value="PB">Paraíba</option>
                                                            <option value="PE">Pernambuco</option>
                                                            <option value="PI">Piauí</option>
                                                            <option value="RJ">Rio de Janeiro</option>
                                                            <option value="RN">Rio Grande do Norte</option>
                                                            <option value="RS">Rio Grande do Sul</option>
                                                            <option value="RO">Rondônia</option>
                                                            <option value="RR">Roraima</option>
                                                            <option value="SP">São Paulo</option>
                                                            <option value="SE">Sergipe</option>
                                                            <option value="TO">Tocantins</option>
                                                        </select>
                                                        <div id="resultado"></div>
                                                    </div>

                                                    <h2>Selecione quais dias da semana deseja receber promoções</h2>

                                                    <div class="col-sm-10 offset-sm-2">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" name="dias"
                                                                value="segunda" id="segunda">
                                                            <label class="form-check-label"
                                                                for="segunda"><strong>Segunda-Feira</strong></label>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-10 offset-sm-2">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" name="dias"
                                                                value="terça" id="terca">
                                                            <label class="form-check-label"
                                                                for="terca"><strong>Terça-Feira</strong></label>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-10 offset-sm-2">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" name="dias"
                                                                value="quarta" id="quarta">
                                                            <label class="form-check-label"
                                                                for="quarta"><strong>Quarta-Feira</strong></label>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-10 offset-sm-2">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" name="dias"
                                                                value="quinta" id="quinta">
                                                            <label class="form-check-label"
                                                                for="quinta"><strong>Quinta-Feira</strong></label>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-10 offset-sm-2">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" name="dias"
                                                                value="sexta" id="sexta">
                                                            <label class="form-check-label"
                                                                for="sexta"><strong>Sexta-Feira</strong></label>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-10 offset-sm-2">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" name="dias"
                                                                value="sabado" id="sabado">
                                                            <label class="form-check-label"
                                                                for="sabado"><strong>Sábado</strong></label>
                                                        </div>
                                                    </div>

                                                    <button type="submit" id="enviar" class="btn btn-danger">Envie suas
                                                        informações!</button>

    </form>
    <div id="resultado" class="mt-4"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>


</body>
</html>
