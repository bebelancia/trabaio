<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Dev</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="public/js/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

 <style>
    body {
      background-image: url(dev.png)
    }
  </style>
        <main class="container-fluid">
            <form id="form" class="mx-auto mt-5 p-2 card formulario">
                <h5 class="card-header"></h5>
                <section class="card-body">
    <div>
        <h1 id="titulo">Formulário de cadastro</h1>
        <p id="subtitulo">Complete suas informações </p>
    </div>

    <div class="campo">
        <label for="nome"><strong>Nome Completo</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>

    <div class="campo">
        <label for="data"><strong>Data De Nascimento</strong></label>
        <input type="date" name="data" id="data" required>
    </div>

    <div class="campo">
        <label for="cpf"><strong>CPF</strong></label>
        <input type="text" name="cpf" id="cpf" required>
    </div>

    <div class="campo">
        <label for="RG"><strong>RG</strong></label>
        <input type="text" name="RG" id="RG" required>
    </div>

    <div class="campo">
        <label for="E-mail"><strong>E-mail</strong></label>
        <input type="e-mail" name="E-mail" id="E-mail" required>
    </div>

    <div class="campo">
        <label for="Telefone"><strong>Telefone</strong></label>
        <input type="tel" name="telefone" id="telefone" required>
    </div>

    <div class="campo">
        <label for="Endereço"><strong>Endereço</strong></label>
        <input type="adress" name="endereço" id="endereço" required>
    </div>

    <div class="campo">
        <label for="numero"><strong>Número</strong></label>
        <input type="number" name="numero" id="numero" required>
    </div>

    <div class="campo">
        <label for="complemento"><strong>Complemento</strong></label>
        <input type="text" name="complemento" id="complemento" required>
    </div>

    <div class="campo">
        <label for="bairro"><strong>Bairro</strong></label>
        <input type="text" name="bairro" id="bairro" required>
    </div>

    <div class="campo">
        <label for="estado"><strong>Estado</strong></label>
        <select id="selecione" required>
            <option selected disabled value="">Selecione</option>
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <div id="resultado"></div>
    </div>

    <div class="campo">
        <label for="cidade"><strong>Cidade</strong></label>
        <input type="text" name="cidade" id="cidade" required>
    </div>

    <div class="campo">
        <label for="cep"><strong>CEP</strong></label>
        <input type="text" name="cep" id="cep" required>
    </div>
    
    <h2>Selecione quais dias da semana deseja receber promoções</h2>
    <div class="campo"
      <label for="segunda"><strong>Segunda-Feira</strong></label>
      <input type="checkbox" name="dias" value="segunda"
      <select id="selecione" required></select>
    </div>
          
    <div class="campo"
      <label for="terça"><strong>Terça-Feira</strong></label>
      <input type="checkbox" name="dias" value="Terça"
      <select id="selecione" required></select>
    </div>
  

    <div class="campo"
      <label for="quarta"><strong>Quarta-Feira</strong></label>
      <input type="checkbox" name="dias" value="Quarta"
      <select id="selecione" required></select>
      </div>

    <div class="campo"
      <label for="Quinta"><strong>Quinta-Feira</strong></label>
      <input type="checkbox" name="dias" value="Quinta"
      <select id="selecione" required></select>
    </div>

    <div class="campo"
      <label for="terça"><strong>Sexta-Feira</strong></label>
      <input type="checkbox" name="dias" value="Sexta"
      <select id="selecione" required></select>
    </div>

    <div class="campo"
      <label for="terça"><strong>Sábado</strong></label>
      <input type="checkbox" name="dias" value="Sábado"
      <select id="selecione" required></select>
    </div>
      <button type="submit" class="btn btn-danger">Envie suas informações!</button>


    
    </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    

</body>
</html>
